---

# default to the same dir as the config file
BINARY_DIR: .

# files in /var/tmp will persist across reboots; this keeps
# us from cluttering up the binary directory
LOG_DIR: /var/tmp

# "name" is a path relative to BINARY_DIR
APPLICATIONS:
    #- name: detector
      #args:
          #- -c
          #- config.yaml
          #- -l
          #- debug
    - name: ingester
      args:
          - -c
          - config.yaml
          - -l
          - debug
    - name: tracker
      args:
          - -c
          - config.yaml
          - -l
          - debug
 
# Need this here for python code.
FRAMEBUFFER_NAME: nims_framebuffer
TRACKER_NAME: nims_tracker
TRACKER_SOCKET_NAME: nims_tracker_socket

# Define the type of sonar device connected to the system.
# 1 = M3, 2 = BlueView, 3 = EK60
SONAR_TYPE: 1

# Used for M3, BlueView and EK60
SONAR_HOST_ADDR: 130.20.41.47
#SONAR_HOST_ADDR: 130.20.85.189 # arm

# Used by nims.py
WEB_SERVER_PORT: 8080

### TRACKER ###
TRACKER:
    num_pings_for_moving_avg : 60
    max_ping_gap_in_track    : 3
    min_pings_for_track      : 7
    threshold_in_stdevs      : 2.0
    min_target_size          : 4
    process_noise            : 0.1
    measurement_noise        : 0.001
    max_prediction_error     : 15
...
